<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login </title>
</head>
<body>
    <form action="login" method="POST">
        {% csrf_token %}

        <input type="text" name="username" placeholder="Usernamae"><br><br>
        <input type="password" name="password" placeholder="Password"><br><br>

        <input type="submit">
    </form>

    {% for message in messages %}
        <h3>{{message}}</h3>
    {% endfor %}
</body>
</html>
